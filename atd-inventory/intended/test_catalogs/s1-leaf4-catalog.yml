anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf3.atd.lab
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: s1-leaf3 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf3.atd.lab
      neighbor_port: Ethernet6
      port: Ethernet6
    result_overwrite:
      custom_field: 'Local: Ethernet6 - Remote: s1-leaf3 Ethernet6'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-spine1.atd.lab
      neighbor_port: Ethernet5
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: s1-spine1 Ethernet5'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-spine2.atd.lab
      neighbor_port: Ethernet5
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: s1-spine2 Ethernet5'
- VerifyReachability:
    hosts:
    - destination: 172.30.255.12
      repeat: 1
      source: 172.30.255.13
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 172.30.255.13) - Destination:
        s1-spine1 Ethernet5 (IP: 172.30.255.12)'
- VerifyReachability:
    hosts:
    - destination: 172.30.255.14
      repeat: 1
      source: 172.30.255.15
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 172.30.255.15) - Destination:
        s1-spine2 Ethernet5 (IP: 172.30.255.14)'
- VerifyReachability:
    hosts:
    - destination: 192.0.255.1
      repeat: 1
      source: 192.0.255.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 192.0.255.6) - Destination: s1-spine1
        Loopback0 (IP: 192.0.255.1)'
- VerifyReachability:
    hosts:
    - destination: 192.0.255.2
      repeat: 1
      source: 192.0.255.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 192.0.255.6) - Destination: s1-spine2
        Loopback0 (IP: 192.0.255.2)'
- VerifyReachability:
    hosts:
    - destination: 192.0.255.3
      repeat: 1
      source: 192.0.255.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 192.0.255.6) - Destination: s1-leaf1 Loopback0
        (IP: 192.0.255.3)'
- VerifyReachability:
    hosts:
    - destination: 192.0.255.4
      repeat: 1
      source: 192.0.255.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 192.0.255.6) - Destination: s1-leaf2 Loopback0
        (IP: 192.0.255.4)'
- VerifyReachability:
    hosts:
    - destination: 192.0.255.5
      repeat: 1
      source: 192.0.255.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 192.0.255.6) - Destination: s1-leaf3 Loopback0
        (IP: 192.0.255.5)'
- VerifyReachability:
    hosts:
    - destination: 192.0.255.6
      repeat: 1
      source: 192.0.255.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 192.0.255.6) - Destination: s1-leaf4 Loopback0
        (IP: 192.0.255.6)'
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - MLAG_PEER_s1-leaf3_Ethernet1 = 'up'
